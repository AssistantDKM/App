name: assistant_dinkum_app
description: Assistant for Dinkum
version: 0.0.6+6 # dart scripts\version_num_script.dart
publish_to: none

environment:
  sdk: '>=3.0.0-276.0.dev <4.0.0'
  flutter: '>=1.17.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.5

  # AssistantApps
  assistantapps_flutter_common:
    # git: https://github.com/AssistantApps/Flutter.Common.git
    path: 'C:\Development\Projects\AssistantApps\assistantapps_flutter_common'

  # Base
  get_it: 7.2.0
  flutter_redux: 0.10.0
  redux: 5.0.0

  # UI
  adaptive_theme: 3.1.1
  bitsdojo_window: 0.1.5
  breakpoint: 1.2.0
  path: 1.8.3
  settings_ui: 2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 2.0.0
  pubspec_parse: 1.2.1
  flutter_launcher_icons: 0.10.0
  git: 2.0.0

dependency_overrides:
  # flutter_staggered_grid_view: 0.6.2
  intl: 0.18.0
  collection: 1.17.1
  google_fonts: 4.0.3
  package_info_plus: 3.0.3
  path: 1.8.3

flutter_icons: ## flutter pub run flutter_launcher_icons:main
  ios: true
  remove_alpha_ios: true
  android: true
  min_sdk_android: 23
  image_path: 'assets/images/fullSizeIcon.png'
  adaptive_icon_background: 'assets/images/fullSizeIconAdaptiveBg.png'
  adaptive_icon_foreground: 'assets/images/fullSizeIconAdaptiveFg.png'
  web:
    generate: true
    image_path: 'assets/images/fullSizeIcon-outline.png'
    background_color: '#000000'
    theme_color: '#8b432b'
  windows:
    generate: true
    image_path: 'assets/images/fullSizeIcon-outline.png'
    icon_size: 64 # min:48, max:256, default: 48

flutter:
  uses-material-design: true

  assets:
    - assets/data/
    - assets/json/
    - assets/json/en/
    - assets/json/fr/
    - assets/json/ja/
    - assets/json/ru/
    - assets/json/zh/
    - assets/lang/

    - assets/images/
    - assets/images/drawer/
    - assets/images/menu/
    - assets/images/stats/
    - assets/images/social/

    - assets/images/inventory/
    - assets/images/licences/
    - assets/images/milestone/
    - assets/images/people/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto/Roboto-Medium.ttf
        - asset: assets/fonts/Roboto/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto/Roboto-Light.ttf
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito/Nunito-Bold.ttf
